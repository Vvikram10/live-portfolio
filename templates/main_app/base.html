<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional portfolio of Vikram Verma - Full Stack Developer specializing in Python, Django, and JavaScript">
    <meta name="keywords" content="web developer, full stack developer, python developer, django developer">
    <meta name="author" content="Vikram Verma">
    
    <!-- Basic Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/profile.jpeg' %}">
    
    <!-- For Apple Devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/profile.jpeg' %}">
    
    <!-- For Android/Modern Browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/profile.jpeg' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/profile.jpeg' %}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="Vikram Verma - Full Stack Developer">
    <meta property="og:description" content="Professional portfolio showcasing web development projects and skills">
    <meta property="og:image" content="{% static 'images/og-image.jpg' %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.build_absolute_uri }}">
    <meta property="twitter:title" content="Vikram Verma - Full Stack Developer">
    <meta property="twitter:description" content="Professional portfolio showcasing web development projects and skills">
    <meta property="twitter:image" content="{% static 'images/og-image.jpg' %}">
   <title>{% block title %}Vikram Verma {% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Custom CSS */
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --dark-color: #212529;
        }

        .navbar-custom {
            background: rgba(33, 37, 41, 0.95);
            backdrop-filter: blur(10px);
        }

        .hero-section {
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('{% static "images/hero-bg.jpg" %}') center/cover;
            display: flex;
            align-items: center;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px);
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .custom-btn {
            padding: 12px 30px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .custom-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        footer {
            background: var(--dark-color);
            padding: 30px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <span class="text-primary">Vikram </span> Verma
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{% url 'projects' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'certificates' %}">Certifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-white">
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    <div class="social-links mb-4" data-aos="fade-up">
                        <a href="https://www.github.com/Vvikram10" class="text-decoration-none">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/vvikram10" class="text-decoration-none">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="text-decoration-none">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.instagram.com/v_vik_ram_?igsh=cmMxaDhuOTJzb3Vr" class="text-decoration-none">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                    <p class="mb-0" data-aos="fade-up">
                        &copy; {% now "Y" %} Vikram Verma. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="backToTop" class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-4" 
            style="display: none;">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Back to Top Button
        $(window).scroll(function() {
            if ($(this).scrollTop() > 300) {
                $('#backToTop').fadeIn();
            } else {
                $('#backToTop').fadeOut();
            }
        });

        $('#backToTop').click(function() {
            $('html, body').animate({scrollTop: 0}, 800);
            return false;
        });

        // Navbar Animation
        $(window).scroll(function() {
            if ($(this).scrollTop() > 50) {
                $('.navbar-custom').css('background', 'rgba(33, 37, 41, 0.95)');
            } else {
                $('.navbar-custom').css('background', 'rgba(33, 37, 41, 0.7)');
            }
        });

        // Smooth Scrolling
        $('.nav-link').on('click', function(e) {
            if (this.hash !== '') {
                e.preventDefault();
                const hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(hash).offset().top - 70
                }, 800);
            }
        });
    </script>
    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
